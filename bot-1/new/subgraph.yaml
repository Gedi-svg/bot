specVersion: 0.0.4
description: Subgraph to fetch position IDs of a pool
repository: https://github.com/<your-repo>

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: matic
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88" # Replace with actual address
      abi: NonfungiblePositionManager
      startBlock: 61184600 # Replace with the correct start block

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
        - Position
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
      eventHandlers:
        - event: "Transfer(indexed address,indexed address,indexed uint256)"
          handler: handleTransfer
